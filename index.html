<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="searchArea text-center">
      <h2>Product App</h2>
      <button class="btn btn-outline-dark mb-3" id="searchbtn" onclick="searchData()">Search</button>
    </div>
       <div class="container">
      <div class="" id="productRow">
        <div class="col-lg-3">
          <div class="productCard">
               <div class="card" >
                 <img src="./recipe.png" class="card-img-top prd_image" alt="..." />
                 <div class="card-body">
                   <h2 class="prd_title"></h2>
                   <p class="card-text prd_description"></p>
                   <p class="prd_price"></p>
                 </div>
               </div>
             </div>
        </div>
      </div>
    </div>
  </body>
</html>
